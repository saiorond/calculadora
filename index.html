<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="campo_resultado">
            <div data-operacao-anterior class="operacao_anterior"></div>
            <div data-operacao-atual class="operacao_atual"></div>
        </div>
        <button data-limpar-tudo class="dois_espacos">AC</button>
        <button data-del>DEL</button>
        <button data-operadores class="operador">รท</button>
        <button data-numeros>7</button>
        <button data-numeros>8</button>
        <button data-numeros>9</button>
        <button data-operadores class="operador">*</button>
        <button data-numeros>4</button>
        <button data-numeros>5</button>
        <button data-numeros>6</button>
        <button data-operadores class="operador">+</button>
        <button data-numeros>1</button>
        <button data-numeros>2</button>
        <button data-numeros>3</button>
        <button data-operadores class="operador">-</button>
        <button data-numeros>.</button>
        <button data-numeros>0</button>
        <button data-igual class="operador dois_espacos">=</button>
    </div>

    <script src="./calculadora.js"></script>
</body>
</html>
