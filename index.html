<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="campo_resultado">
            <div class="operacao_anterior"></div>
            <div class="operacao_atual"></div>
        </div>
        <button class="dois_espacos">AC</button>
        <button>DEL</button>
        <button class="operador">รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operador">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operador">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador">-</button>
        <button class="dois_espacos">.</button>
        <button>0</button>
        <button>=</button>
    </div>

    <script src="./calculadora.js"></script>
</body>
</html>
